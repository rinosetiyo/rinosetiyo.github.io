<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rinstudio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid bg-img">
      <div class="position-relative bg-dark opacity-75">
        <!-- pembungkus -->
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="#">Rin Studio</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                <li class="nav-item px-2">
                  <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link">About</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <button class="btn btn-outline-light" type="submit">
                  Contact me
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!-- end navbar -->
        <div class="container my-5">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
              <h1 class="text-white fw-bold m-custom">
                Welcome to Rinstudio, place Rino's project apps ever built
              </h1>
              <h1 id="typewriter" class="text-white"></h1>
              <button class="btn btn-outline-light btn-lg fw-bold mt-4 mb-5">
                Check Products
              </button>
            </div>
          </div>
        </div>
        <!-- end pembungkus -->
      </div>
    </div>
    <!-- end -->
    <!-- card -->
    <div class="container my-4">
      <h2 class="my-4 text-center fw-semibold text-primary">Products</h2>
      <div class="row mt-4 justify-content-center g-3">
        <div class="col-md-4">
          <div class="card border-0">
            <img
              src="images/blog1.png"
              alt=""
              class="card-img-top shadow p-2 rounded-4"
              style="height: 18rem"
            />
            <div class="card-body">
              <h5 class="fw-semibold card-title pb-2">
                Blog App Using Django v4
              </h5>
              <a
                href="https://rinosetiyo.pythonanywhere.com/"
                class="btn btn-warning" target="_blank"
                >Preview</a
              >
              <a
                href="#"
                class="btn btn-outline-warning"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >Features</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
        <div class="card border-0">
          <img src="images/screenshot.png" alt="" class="card-img-top shadow p-2 rounded-4" style="height: 18rem" />
          <div class="card-body">
            <h5 class="fw-semibold card-title pb-2">
              Notes and Task app Using Django
            </h5>
            <a href="https://notesapp.rinosetiyo.repl.co/" class="btn btn-warning" target="_blank">Preview</a>
            <a href="#" class="btn btn-outline-warning" data-bs-toggle="modal"
              data-bs-target="#exampleModal">Features</a>
          </div>
        </div>
      </div>
      </div>
    </div>
    <!-- end card -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="container-fluid">
      <h5 class="text-center border-top py-4 opacity-75">Build with love</h5>
    </div>
    <!-- end footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
